name: Call initialize Edge Function daily

on:
  schedule:
    - cron: '0 6 * * *' # runs daily at 06:00 UTC
  workflow_dispatch:

jobs:
  call-initialize:
    runs-on: ubuntu-latest
    steps:
      - name: Call initialize edge function
        run: |
          curl -L -X POST 'https://qlszvlsozsdzssnqkaop.supabase.co/functions/v1/initialize' \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_INVOKE_KEY }}" \
            -H 'Content-Type: application/json' \
            --data '{"name":"Functions"}'
